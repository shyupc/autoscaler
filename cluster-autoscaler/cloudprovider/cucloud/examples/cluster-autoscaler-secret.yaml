---
apiVersion: v1
kind: Secret
metadata:
  name: cluster-autoscaler-cloud-config
  namespace: kube-system
type: Opaque
stringData:
  cloud-config: |-
    [global]
    endpoint=http://{gateway endpoint}
    access-key={Access Key}
    secret-key={Secret Key}
    ckecluster-id={cke Cluster ID}
    region-id={RegionId ID}
